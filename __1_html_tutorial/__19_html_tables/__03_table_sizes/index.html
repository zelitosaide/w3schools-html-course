<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    table {
      width: 100%;
    }

    tr:first-child th:first-child {
      width: 70%;
      background: pink;
      padding: 5px 10px;
      border-radius: 10px;
    }

    tr:nth-child(2) {
      height: 200px;
    }
  </style>
</head>

<body>
  <h1>HTML Table Sizes</h1>

  <h2>HTML Table Width</h2>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
  </table>
</body>

</html>
