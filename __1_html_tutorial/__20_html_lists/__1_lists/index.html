<!DOCTYPE html>
<html>

<body>
  <h1>HTML Lists</h1>

  <h2>Unordered HTML List</h2>
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>

  <h2>Ordered HTML List</h2>
  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>

  <h2>HTML Description Lists</h2>
  <dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>
</body>

</html>
